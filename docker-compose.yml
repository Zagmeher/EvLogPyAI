services:
  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: evlogpyai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - evlogpyai-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: evlogpyai-n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/workflows
    restart: unless-stopped
    networks:
      - evlogpyai-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Rome
      - N8N_LOG_LEVEL=info
    depends_on:
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5678/healthz || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  ollama_data:
    name: evlogpyai-ollama-data
  n8n_data:
    name: evlogpyai-n8n-data

networks:
  evlogpyai-network:
    name: evlogpyai-network
    driver: bridge

